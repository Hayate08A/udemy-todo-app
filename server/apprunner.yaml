version: 1
runtime: nodejs18 # ✅ App Runner の Node.js のバージョンを指定
build:
  commands:
    pre_build:
      - npm install # ✅ 依存関係をインストール
      - npx prisma generate # ✅ Prisma を使う場合はモデルを生成
    build:
      - npm run build # ✅ TypeScript のコンパイル
run:
  command: "node dist/index.js" # ✅ TypeScript のコンパイル後の実行ファイルを指定
  network:
    port: 3000
